<!DOCTYPE html>
<html>
<head>
<link rel="icon" type="image/x-icon" href="converted_image.png">
<style>
/* Define the missing CSS variable */
:root {
    --shadow-light: 0 4px 10px rgba(0, 0, 0, 0.25);
}

body {
    background-color: #006699;
    font-family: sans-serif; /* Add a fallback font */
}

/* Style for the general h1 outside the hero (Main Menu) */
h1 {
    text-align: center;
    color: white;
    margin-top: 40px; /* Add some space above the main menu heading */
}

/* General p rule removed as it's redundant/covered by other classes */


/* --- Hero Section --- */
.hero {
    background: linear-gradient(45deg, #007bff, #0056b3);
    color: white;
    text-align: center;
    padding: 80px 20px;
    border-bottom-left-radius: 50px;
    border-bottom-right-radius: 50px;
    box-shadow: var(--shadow-light); /* Uses the defined variable */
}

.header-logo {
    max-width: 150px;
    height: auto;
    margin-bottom: 20px;
    filter: brightness(1.2);
}

.hero h1 {
    font-size: 3rem;
    margin-bottom: 10px;
    font-weight: 600;
}

.hero p {
    font-size: 1.2rem;
    max-width: 700px;
    margin: 0 auto;
    opacity: 0.9;
}
.main-menu {
    text-align: center;
    margin: 40px auto;
    padding: 0 10px;
    max-width: 900px;
}
.hover-button {
    display: inline-block;
    text-decoration: none;
    padding: 15px 30px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    margin: 6px;
}

.hover-button:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
}
footer {
    background-color: #000000;
    color: #ffffff;
    text-align: center;
    padding: 25px 0;
    margin-top: 60px;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
}

footer p {
    margin: 0;
    opacity: 0.8;
}
</style>
</head>
<body>
<header class="hero">
<div class="container">
<img src="converted_image.png" alt="Company Logo" class="header-logo">
<h1>Code-X Stories HUB</h1>
<p>Your one stop story reading web. I'm sure you're gonna love this.</p>
</div>
</header>
<h1>Main Menu</h1>
<div class="main-menu">

<a href="/Code-X-Stories-HUB/Horror Stories.html" class="hover-button">Horror Stories</a>

<a href="/Code-X-Stories-HUB/Thriller Stories.html" class="hover-button">Thriller Stories</a>
<a href="/Code-X-Stories-HUB/Action Stories.html" class="hover-button">Action Stories</a>
<a href="/Code-X-Stories-HUB/About Web.html" class="hover-button">About Web</a>
<a href="/Code-X-Stories-HUB/About Me.html" class="hover-button">About Me</a>
<a href="/Code-X-Stories-HUB/Love Stories.html" class="hover-button">Love Stories</a>
</div>
<footer>
<div class="container">
<p>&copy; 2025 Code-X Stories HUB. All rights reserved.</p>
</div>
</footer>
</body>
</html>
